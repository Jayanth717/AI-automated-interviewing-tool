<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Interview Performance Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e0f7fa;
            border-left: 6px solid #00acc1;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Interview Performance Predictor</h2>
        <form method="POST" enctype="multipart/form-data">
            <label for="audioFile">Upload Audio File:</label>
            <input type="file" name="file" id="audioFile" accept=".wav" required>
            <button type="submit">Evaluate</button>
        </form>

        {% if prediction_text %}
        <div class="result">
            <h3>Result:</h3>
            <p>{{ prediction_text }}</p>
        </div>
        {% endif %}
    </div>
</body>

</html>
